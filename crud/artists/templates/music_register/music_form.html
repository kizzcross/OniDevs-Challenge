{% extends "music_register/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form|crispy}}
<div class="row">
    <div class="col-md-8">
        <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-music"></i> Submit </button>  
    </div>
    <div class="col-md-4">
        <a href="{%url 'music_list' %}" class="btn btn-secondary btn-block btn-lg">
            <i class="fas fa-undo-alt"></i>Back to list
        </a>
    </div>
</div>

</form>
{% endblock content %}
